<div class="card">
    <h1>Two Way Binding (Paso de datos desde y hacia clase componente-plantilla)</h1>
    <input type="text"
        [(ngModel)]="actor.nombre"
        placeholder="Escriba el nombre">
    <input type="text"
        [(ngModel)]="actor.apellidos"
        placeholder="Escriba el apellido">
    <p>Nombre: {{actor.nombre}}</p>
    <p>Apellidos: {{actor.apellidos}}</p>
</div>
