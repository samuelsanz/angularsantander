<div class="container">
    <div class="row">
        <div class="col-100">
            <form [formGroup]="formFactura" (ngSubmit)="addFactura()">
                <h1>Ejemplo de formulario reactive forms</h1>
                <div class="row column">
                    <label>
                        Nombre Cliente
                        <span class="success" *ngIf="formFactura.controls?.['nombreCliente']?.valid">
                            &#10004;
                        </span>
                        <span class="alert" *ngIf="formFactura.controls?.['nombreCliente'].errors?.['required']
                                                && formFactura.controls?.['nombreCliente']?.touched">
                            El nombre del Cliente es obligatorio
                        </span>
                        <span class="alert" *ngIf="formFactura.controls?.['nombreCliente'].errors?.['minlength']
                                                && formFactura.controls?.['nombreCliente']?.dirty">
                            El nombre del Cliente debe tener m치s de 4 caracteres
                        </span>
                    </label>   
                    <input type="text" formControlName="nombreCliente">
                </div>
                <div class="row column">
                    <label>
                        CIF Cliente
                        <span class="success" *ngIf="formFactura.controls?.['cifCliente']?.valid">
                            &#10004;
                        </span>
                        <span class="alert" *ngIf="formFactura.controls?.['cifCliente'].errors?.['required']
                                                && formFactura.controls?.['cifCliente']?.touched">
                            El CIF del Cliente es obligatorio
                        </span>
                        <span class="alert" *ngIf="formFactura.controls?.['cifCliente'].errors?.['invalidCif']
                                                && formFactura.controls?.['cifCliente']?.dirty">
                            {{formFactura.controls?.['cifCliente'].errors?.['mensaje']}}
                        </span>
                    </label>
                    <input type="text" formControlName="cifCliente" maxlength="9">
                </div>
                <div class="row column">
                    <label>Fecha Factura</label>
                    <input type="date" formControlName="fechaFactura">
                </div>
                <div class="row">
                    <div class="col-50"></div>
                    <div class="col-50">
                        <label>Base imponible</label>
                        <input type="number" formControlName="baseImponible">
                    </div>
                </div>
                <div class="row">
                    <div class="col-50"></div>
                    <div class="col-50">
                        <label>% IVA</label>
                        <select formControlName="tipoIVA">
                            <option value=0>0 %</option>
                            <option value=0.04>4 %</option>
                            <option value=0.1>10 %</option>
                            <option value=0.21>21 %</option>
                        </select>
                    </div>
                </div>
                <div class="row column">
                    <label>Importe IVA</label>
                    <input type="number" formControlName="importeIVA" readonly>
                </div>
                <div class="row column">
                    <label>Total Factura</label>
                    <input type="number" formControlName="totalFactura" readonly>
                </div>
                <div class="row j-end">
                    <button type="button" class="outline">Cancelar</button>
                    <button type="submit" class="m-l-small" [disabled]="formFactura.invalid">A침adir</button>
                </div>
            </form>
            <!-- <pre>{{formFactura.value | json}}</pre>
            <pre>Formulario v치lido: {{formFactura.valid}}</pre>
            <pre>Campo nombre v치lido: {{formFactura.controls['nombreCliente'].valid}}</pre>
            <pre>Estado pristine: {{formFactura.controls['nombreCliente'].pristine}}</pre>
            <pre>Estado dirty: {{formFactura.controls['nombreCliente'].dirty}}</pre>
            <pre>Estado touched: {{formFactura.controls['nombreCliente'].touched}}</pre> -->
        </div>
    </div>
</div>
